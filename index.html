<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra Matematyczna</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #game-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
        }

        #problem {
            font-size: 24px;
            margin: 20px 0;
            min-height: 36px;
        }

        #options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        #options.single-button {
            display: flex;
            justify-content: center;
        }

        .option-btn {
            padding: 20px;
            font-size: 24px;
            background-color: #f0f0f0;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            aspect-ratio: 1 / 1;
            width: 100%;
            height: auto;
            transition: background-color 0.3s, color 0.3s;
        }

        .option-btn:hover {
            background-color: #e0e0e0;
        }

        .option-btn.correct {
            background-color: #4CAF50;
            color: white;
        }

        .option-btn.incorrect {
            background-color: #ff4444;
            color: white;
        }

        /* New styles for start and restart buttons */
        .game-btn {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            aspect-ratio: 1 / 1;
            width: 30%;
            margin: 10px auto;
            display: block;
            transition: background-color 0.3s;
        }

        .game-btn:hover {
            background-color: #45a049;
        }

        #result, #time, #score {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }

        #instructions {
            margin-bottom: 20px;
        }

        #highscore {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            color: #4CAF50;
        }

        #highscore, #start-highscore {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Gra Matematyczna</h1>
        <div id="start-screen">
            <p id="instructions">Masz 60 sekund, aby odpowiedzieć na jak najwięcej zadań matematycznych. Powodzenia!</p>
            <p id="start-highscore">Najlepszy wynik: <span id="start-highscore-value">0</span></p>
            <button id="start-btn" class="game-btn">Start</button>
        </div>
        <div id="game-screen" style="display: none;">
            <div id="time">Czas: 60</div>
            <div id="problem"></div>
            <div id="options"></div>
            <p id="result"></p>
            <p>Wynik: <span id="score">0</span></p>
            <p id="highscore">Najlepszy wynik: <span id="highscore-value">0</span></p>
        </div>
        <div id="end-screen" style="display: none;">
            <h2>Koniec gry!</h2>
            <p>Twój końcowy wynik: <span id="final-score"></span></p>
            <p>Najlepszy wynik: <span id="final-highscore"></span></p>
            <button id="restart-btn" class="game-btn">Zagraj ponownie</button>
        </div>
    </div>
    <script>
        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const endScreen = document.getElementById('end-screen');
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');
        const problemElement = document.getElementById('problem');
        const optionsElement = document.getElementById('options');
        const resultElement = document.getElementById('result');
        const scoreElement = document.getElementById('score');
        const timeElement = document.getElementById('time');
        const finalScoreElement = document.getElementById('final-score');
        const highscoreElement = document.getElementById('highscore-value');
        const finalHighscoreElement = document.getElementById('final-highscore');
        const startHighscoreElement = document.getElementById('start-highscore-value');

        let currentAnswer;
        let score = 0;
        let timeLeft = 60;
        let timer;
        let highscore = 0;

        // Sound effects
        const correctSound = new Audio('sounds/correct-answer.mp3');
        const incorrectSound = new Audio('sounds/incorrect-answer.mp3');

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = `expires=${date.toUTCString()}`;
            document.cookie = `${name}=${value};${expires};path=/`;
        }

        function updateHighscore() {
            if (score > highscore) {
                highscore = score;
                setCookie('mathGameHighscore', highscore, 365);
            }
            startHighscoreElement.textContent = highscore;
            highscoreElement.textContent = highscore;
            finalHighscoreElement.textContent = highscore;
        }

        function startGame() {
            startScreen.style.display = 'none';
            gameScreen.style.display = 'block';
            score = 0;
            timeLeft = 60;
            updateScore();
            startTimer();
            generateProblem();
            highscore = parseInt(getCookie('mathGameHighscore')) || 0;
            updateHighscore();
        }

        function endGame() {
            clearInterval(timer);
            gameScreen.style.display = 'none';
            endScreen.style.display = 'block';
            finalScoreElement.textContent = score;
            updateHighscore();
        }

        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                timeElement.textContent = `Czas: ${timeLeft}`;
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function generateProblem() {
            const num1 = Math.floor(Math.random() * 10) + 1;
            const num2 = Math.floor(Math.random() * 10) + 1;
            const operation = Math.random() < 0.5 ? '+' : '-';

            let problem, answer;
            if (operation === '+') {
                problem = `${num1} + ${num2}`;
                answer = num1 + num2;
            } else {
                const largerNum = Math.max(num1, num2);
                const smallerNum = Math.min(num1, num2);
                problem = `${largerNum} - ${smallerNum}`;
                answer = largerNum - smallerNum;
            }

            problemElement.textContent = problem;
            currentAnswer = answer;
            generateOptions(answer);
        }

        function generateOptions(correctAnswer) {
            optionsElement.innerHTML = '';
            const options = [correctAnswer];
            
            while (options.length < 4) {
                const option = Math.floor(Math.random() * 20) + 1;
                if (!options.includes(option)) {
                    options.push(option);
                }
            }

            options.sort(() => Math.random() - 0.5);

            options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option-btn');
                button.addEventListener('click', () => checkAnswer(button, option));
                optionsElement.appendChild(button);
            });
        }

        function checkAnswer(button, userAnswer) {
            if (userAnswer === currentAnswer) {
                correctSound.play();
                score++;
                updateScore();
                updateHighscore();
                resultElement.textContent = 'Poprawnie!';
                
                button.classList.add('correct');
                
                Array.from(optionsElement.children).forEach(btn => {
                    if (btn !== button) {
                        btn.remove();
                    }
                });
                
                optionsElement.classList.add('single-button');
                
                setTimeout(() => {
                    resultElement.textContent = '';
                    optionsElement.classList.remove('single-button');
                    generateProblem();
                }, 1000);
            } else {
                incorrectSound.play();
                button.classList.add('incorrect');
                button.disabled = true;
            }
        }

        function updateScore() {
            scoreElement.textContent = score;
        }

        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', () => {
            endScreen.style.display = 'none';
            startGame();
        });

        // Initialize highscore on page load
        highscore = parseInt(getCookie('mathGameHighscore')) || 0;
        updateHighscore();
    </script>
</body>
</html>
